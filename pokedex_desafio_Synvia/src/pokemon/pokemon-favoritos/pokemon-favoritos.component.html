

<div class="container-fluid flex-grow-1 container-p-y">
  <div class="card-body" >
    <h1 class="title">  FAVORITOS:</h1>
    <div class="box" >
      <tr *ngFor="let item of itens" >
          <div class="row align-items-center">
              <div class="col">
                <div class="card mb-3" style="width: 300px;">
                  <div class="row g-0">
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title ">Nome: {{item.name}}</h5>
                        <p class="card-text"><small class="text-muted">National Number: {{item.national_number}}</small></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </tr>
    </div>
  </div>
</div>
